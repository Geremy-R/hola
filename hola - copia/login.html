<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VeloxXtreme</title>
    <link rel="stylesheet" href="inndex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="--inline-container header-container">
            <div class="logo-container">
                <img src="logo_size.jpg" alt="" class="logo-img">
                
            </div>
            <nav>
                <a href="index.html" class="--link">Inicio</a>
                <a href="#" class="--link">Super Autos</a>
                <a href="#" class="--link">Rines</a>
                <a href="#" class="--link">Turbos</a>
                <a href="#" class="--link">Motores</a>
            </nav>
        </div>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2 class="--title">Iniciar Sesión</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" name="remember"> Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="--button-primary">Iniciar Sesión</button>
                <p class="register-link">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
            </form>
        </div>
    </main>
</body>
</html>
